<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swargate Police Station Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(270deg, #0f2027, #203a43, #2c5364);
      background-size: 600% 600%;
      animation: bgAnimation 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.5s ease;
    }

    body.dark-mode {
      background: #121212;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 0 25px rgba(0, 170, 255, 0.3);
      width: 100%;
      max-width: 400px;
      color: #ffffff;
      text-align: center;
      position: relative;
    }




    .logo {
      width: 200px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: #00aaff;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover { background: #0077cc; }
    .google-button { background: #db4437; }
    .error-message { color: #ff5c5c; margin-top: 10px; }

    .form-group { display: none; }
    .form-group.active { display: block; }

    .toggle-password {
      color: #ccc;
      font-size: 0.8rem;
      cursor: pointer;
      text-align: right;
      display: block;
    }

    .contact-section {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .contact-section a {
      color: #ff5722;
      text-decoration: none;
    }

    .contact-section a:hover {
      text-decoration: underline;
    }

    .dark-toggle {
      margin-top: 15px;
      font-size: 0.9rem;
      cursor: pointer;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="circular_cyber_police_pune_logo.png" alt="Police Logo" class="logo" />
    <h2>Swargate Police Station, Pune</h2>

    <!-- Login Form -->
    

    <p id="errorMsg" class="error-message"></p>

   <div style="margin-top: 30px; font-size: 0.8rem; color: #aaa;">
  Designed & Developed by Vedant Hondre
</div>

    <div class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</div>
  
   
  
  </div>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup,
      sendPasswordResetEmail,
      sendEmailVerification
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      updateDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA2sdI4OM4wNkvl9b3c-_E8AM5Kir2WCk4",
      authDomain: "backend-3fe16.firebaseapp.com",
      projectId: "backend-3fe16",
      storageBucket: "backend-3fe16.appspot.com",
      messagingSenderId: "323583200254",
      appId: "1:323583200254:web:de55429dd5e9501ea88eaf",
      measurementId: "G-3DQ1L9E83T"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    window.showSignup = () => {
      document.getElementById("loginForm").classList.remove("active");
      document.getElementById("signupForm").classList.add("active");
      document.getElementById("errorMsg").textContent = "";
    };

    window.showLogin = () => {
      document.getElementById("signupForm").classList.remove("active");
      document.getElementById("loginForm").classList.add("active");
      document.getElementById("errorMsg").textContent = "";
    };

    // Toggle Password Visibility
    window.toggleVisibility = (id) => {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    };

    // Dark Mode Toggle
    window.toggleDarkMode = () => {
      document.body.classList.toggle("dark-mode");
    };

    // Signup
    window.handleSignup = async () => {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      if (password.length < 8 || !/\d/.test(password) || !/[!@#$%^&*]/.test(password)) {
        document.getElementById("errorMsg").textContent = "Password must be 8+ chars with number & symbol.";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await sendEmailVerification(user);

        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          provider: "email",
          createdAt: new Date().toISOString()
        });

        alert("Verification email sent. Please verify before logging in.");
        showLogin();
      } catch (error) {
        document.getElementById("errorMsg").textContent = error.message;
      }
    };

    // Login
    window.handleLogin = async () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (!user.emailVerified) {
          document.getElementById("errorMsg").textContent = "Please verify your email first.";
          return;
        }

        await updateDoc(doc(db, "users", user.uid), {
          lastLogin: serverTimestamp()
        });

        alert("Logged in successfully!");
        window.location.href = "dashboard.html";
      } catch (error) {
        document.getElementById("errorMsg").textContent = error.message;
      }
    };

    // Google Login
    window.handleGoogleLogin = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          displayName: user.displayName || "",
          provider: "google",
          createdAt: new Date().toISOString()
        });

        alert("Logged in with Google!");
        window.location.href = "dashboard.html";
      } catch (error) {
        document.getElementById("errorMsg").textContent = error.message;
      }
    };

    // Forgot Password
    window.resetPassword = async () => {
      const email = prompt("Enter your email for password reset:");
      if (email) {
        try {
          await sendPasswordResetEmail(auth, email);
          alert("Reset link sent to your email.");
        } catch (error) {
          document.getElementById("errorMsg").textContent = error.message;
        }
      }
    };
  </script>
</body>






</html>
